<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="head">
            <div>
                <h2 class="name">Hey, Amir</h2>
            </div>
            <div>
                <div class="time"><span class="day">13</span> Oct 2024</div>
            </div>
            <div>
                <img width="30px" src="./img/profile.png" alt="profile-pic">
            </div>
        </div>
    </header>
    <main>
        <div>
            <h1 class="title">Todo App</h1>
        </div>
        <div class="sort">
            <div class="sorted">Sort By <span> all</span></div>
        </div>
        <div class="list">

        </div>

        <div class="input-container">
            <input type="text" id="newTodoInput" placeholder="Enter new todo" />
            <div class="add">
                <img width="80px" src="./img/plus.svg" alt="Add Todo">
            </div>
        </div>
    </main>
</body>
</html>
