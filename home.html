<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="head">
            <div>
                <h2 class="name">Hey,Amir</h2>
            </div>
            <div>
                <div class="time"><span class="day">13</span> Oct 2024</div>
            </div>
            <div>
                <img  width="30px" src="./img/profile.png" alt="profile-pic">
            </div>
        </div>
    </header>
    <main>
        <div>
            <h1 class="title">Todo App</h1>
        </div>
        <div class="sort">
            <div class="sorted">Sort By <span> <img width="15px" src="./img/arrow.png" alt="arrow"></span></div>
        </div>
        <div class="list">
            <div class="item">
                <div class="text">App</div>
                <div class="options">
                    <div class="delete">
                        <img width="25px" src="./img/delete.png" alt="delete">
                    </div>
                    <div class="edit"> 
                        <img width="25px" src="./img/edit.png" alt="edit">
                    </div>
                    <div class="complete">
                        <label for="tick">
                        <input type="checkbox" name="tick" id="tick">
                    </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="add">
            <div><img width="80px" src="./img/plus.svg" alt=""></div>
        </div>
    </main>
</body>
</html>
